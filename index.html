<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Calculadora de circuito equivalente de trafo</title>
</head>
<body>
    <div class="container p-5" id="divforms">
    <form>
        <div class="container col-md-6">
            <h2>Dados do ensaio de Circuito aberto</h2>
            <hr>
            <div class="form-group">
                <label>Vca(V)</label>
                <input id="vca" type="text"  autofocus class="form-control" >
                <label>Ica(V)</label>
                <input id="ica" type="text"  autofocus class="form-control" >
                <label>Pca(W)</label>
                <input id="pca" type="text"  autofocus class="form-control" >
            </div>
            <div class="form-check form-check-inline">
                <label>Medição realizada no: </label>
                <input class="form-check-input" type="radio" name="medicao1"  value="pri">
                <label class="form-check-label">Primário</label>
                <input class="form-check-input" type="radio" name="medicao1" value="sec" >
                <label class="form-check-label">Secundário</label>
            </div>
        </div>
        <div class="container col-md-6">
            <h2>Dados do ensaio de Curto circuito</h2>
            <hr>
            <div class="form-group">
                <label>Vcc(V)</label>
                <input id="vcc" type="text"  autofocus class="form-control" >
                <label>Icc(V)</label>
                <input id="icc" type="text"  autofocus class="form-control" >
                <label>Pcc(W)</label>
                <input id="pcc" type="text" autofocus class="form-control" >
            </div>
            <div class="form-check form-check-inline">
                <label>Medição realizada no: </label>
                <input class="form-check-input" type="radio" name="medicao2"  value="pri" required>
                <label class="form-check-label">Primário</label>
                <input class="form-check-input" type="radio" name="medicao2" value="sec" required>
                <label class="form-check-label">Secundário</label>
            </div>
        </div>
        
        <div id="vsvp" class="form-group container col-md-6">
            <label>Vs(V)</label>
            <input id="vs" type="text"  autofocus class="form-control" >
            <label>Vp(V)</label>
            <input id="vp" type="text"  autofocus class="form-control" >
            <button class="btn btn-primary" id="submit" type="submit" style="margin:20px 0px">Check</button>
        </div>
        
    </form>
    
    </div>
    <div id="feedback" class="alert alert-danger container p-5" role="alert"></div>
<footer class="small text-center text-muted">
    Developed by Natã Rodrigo. Visit my <a href="https://github.com/natrodrigo" target="_blank">Github page</a>.
</footer>
</body>
</html>
